<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metadata -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=1, initial-scale=1.0">

  <title>Star Trek Simulator</title>
  <link rel="icon" type="image/png" href="./assets/favicon.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="./styles/main.css">

  <!-- Scripts -->
  <script src="https://unpkg.com/rsup-mqtt"></script>
  <script src="./scripts/main.js"></script>
  <script src="./scripts/classes/bullet.js"></script>
  <script src="./scripts/classes/starship.js"></script>
  <script src="./scripts/utils.js"></script>
  <script src="./scripts/connection_utilities.js"></script>

</head>

<body onload="main()">
  <h1 class="title">Star Trek Simulator</h1>
  <noscript>Your browser does not support JavaScript!</noscript>

  <div id='id'></div>
  <div id='health'></div>
  <div id='points'></div>

  <div id='galaxy'>
    <a id="room_code"></a>
  </div>

  <div id="formularies">
    <button class = "join" onclick="loadJoinRoom()"> Join Room </button>
    <button class = "create" onclick="loadCreateRoom()"> Create Room </button>

    <div class="form-inputs">
      <input name="nickName" id="nickName" class="input" type="text" placeholder="Nick Name"> <br />
      <select name="gender" id ="gender" class="input optional">
        <option value="nonBinary">Non Binary</option>
        <option value="female">Female</option>
        <option value="male">Male</option>   
      </select> <br />
      <select name="starship" id = "starship" class="input">
        <option value="enterprise">USS Entreprise</option>
        <option value="miranda">Clase Miranda</option>
        <option value="bird">Bird of Prey </option>
        <option value="devisor">IKS Devisor </option>
      </select> <br />
      <select name="team" class="input" id ="team">
        <option value="klingon">Klingon</option>
        <option value="federation">Federation</option>
      </select> <br />
      <div class = "join-box">
        <input name="code" id="code" class="input" type="text" placeholder="Game code">
      </div>
      <button type="submit" class = "btn" onclick="joinRoom()"> Join! </button> 
    </div>
  </div>
</body>

</html>
